<!DOCTYPE html>
<html lang="en">
  <head>
    <Title>Pfitzinger Pace Calculator</Title>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta name="author" content="Ben Frankart"/>
    <meta name="keywords" content="running, marathon, Pfitzinger"/>
    <meta name="description" content="A simple calculator to find paces" />
  </head>
  <body class="page">
      <header class="header">
        <h1>Pfitzinger Training Plans Pace Calculator</h1>
      </header>
        <main class="page__content">
          <form class="form">
            <fieldset class="form__inputs">
                            <input type="text" class="form__input input__marathon-time" required>
                                          <input type="text" class="form__input input__half-marathon-time" required>
              
              <input type="text" class="form__input input__resting-HR" required>
              <input type="text" class="form__input input__maxHR" required>
              <div class="buttons-container">
                          <button type="submit" class="form__submit-button">Submit</button>
                <button type="reset" class="form__reset-button">Reset</button>
              </div>
            </fieldset>
          </form>
          <section class="page__results">
            <div class="results__long-run">
              <h3 class="results__header">Long Run</h3>
            </div>
                        <div class="results__tempo">
                             <h3 class="results__header">Tempo</h3>
                          <p></p>
                          <p></p>

            </div>
                        <div class="results__marathon-pace">
                          <h3 class="results__header">Marathon Pace</h3>
                                                    <p></p>
                          <p></p>

            </div>
                        <div class="results__vo2max">
                          <h3 class="results__header">VO2 Max</h3>
                                                    <p></p>
                          <p></p>

            </div>
                        <div class="results__long-run">
              <h3 class="results__header">Long Run</h3>
                                                    <p></p>
                          <p></p>

            </div>
                        <div class="results__speed-training">
                          <h3 class="results__header">Speed Training</h3>
                                                    <p></p>
                          <p></p>

            </div>
                        <div class="results__general-aerobic">
                          <h3 class="results__header">General Aerobic</h3>
                                                    <p></p>
                          <p></p>

            </div>
                                    <div class="results__recovery">
                                      <h3 class="results__header">Recovery</h3>
                                                                <p></p>
                          <p></p>

            </div>

          </section>  

  </main>
  </body>
  <footer class="footer">
  </footer>
